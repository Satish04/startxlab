{% extends 'layout.html' %}


{% block content %}
<div class="container-login100">
<div class="wrap-login100 p-t-85 p-b-20">
	<form class="login100-form validate-form" method="post" action="/api/v1/user/home/">
		<input type="hidden" name="from_type" value="signup">
				{% csrf_token %}
					<span class="login100-form-title p-b-70">
						SIGN UP
					</span>
					<!--<span class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="AVATAR">
					</span>-->

					<div class="wrap-input100 validate-input  m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="fname">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="lname">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>
					<div class="wrap-input100 validate-input  m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email ID"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Sign Up
						</button>
					</div>

					<ul class="login-more p-t-38">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="/api/v1/user/login" class="txt2">
								Login
							</a>
						</li>
					</ul>
				</form>
			</div>
</div>
{% endblock %}
